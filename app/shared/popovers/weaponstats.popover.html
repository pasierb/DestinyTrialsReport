<div class="popover weapon-stats" tabindex="-1">
  <div class="arrow"></div>
  <div ng-if="topWeapons && topWeapons[weapon.definition.itemHash] != null">
    <div class="popover-content">
      <div class="popover-row">
        <div class="popover-col stat">
          <span ng-bind="topWeapons[weapon.definition.itemHash].kills | number:0"></span>
          <label translate="kills"></label>
        </div>
        <div class="popover-col stat">
          <span ng-bind="topWeapons[weapon.definition.itemHash].headshots | number:0"></span>
          <label translate="HEADSHOTS"></label>
        </div>
        <div class="popover-col stat">
          <span ng-bind="topWeapons[weapon.definition.itemHash].precision | number:0"></span>%
          <label translate="PRECISION"></label>
        </div>
        <div class="popover-col stat">
          <span ng-bind="topWeapons[weapon.definition.itemHash].win_percentage | number:0"></span>%
          <label translate="wins"></label>
        </div>
      </div>
    </div>
    <div class="popover-footer" translate="WEAPONFOOTER"></div>
  </div>
  <div ng-if="topWeapons == null || topWeapons[weapon.definition.itemHash] == null">
    <div class="popover-content" translate="WEAPONDESC"></div>
  </div>
</div>
