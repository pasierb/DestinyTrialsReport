<div class="popover ggg-elo {{player.ggg.tier}}" tabindex="-1" ng-show="player.ggg">
  <div class="arrow"></div>
  <div class="popover-content">
    <div class="popover-row">
      <div class="popover-col stat">
        <span translate="GuardianGG.tiers.{{player.ggg.tier}}"></span>
        <label translate="TIER"></label>
      </div>
      <div class="popover-col stat">
        <span ng-bind="player.ggg.rank"></span>
        <label translate="RANK"></label>
      </div>
      <div class="popover-col stat" ng-if="player.ggg.seasonOneElo">
        <span ng-bind="player.ggg.seasonOneElo | number:0"></span>
        <label translate="SEASON1"></label>
      </div>
    </div>
  </div>
</div>
