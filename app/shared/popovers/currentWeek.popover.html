<div class="popover" tabindex="-1" ng-show="player.currentWeek.matches > 0">
  <div class="arrow"></div>
  <div class="popover-content">
    <div class="stat__header" translate="THISWEEK"></div>
    <div class="popover-row">
      <div class="popover-col stat" ng-if="player.currentWeek.matches > 0">
        <span ng-bind="(player.currentWeek.percent | number:0) + '%'"></span>
        <label translate="PERCENT"></label>
      </div>
      <div class="popover-col stat">
        <span ng-bind="player.currentWeek.wins | number:0"></span>
        <label translate="wins"></label>
      </div>
      <div class="popover-col stat">
        <span ng-bind="player.currentWeek.losses | number:0"></span>
        <label translate="losses"></label>
      </div>
    </div>
  </div>
</div>
