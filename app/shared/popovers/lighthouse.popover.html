<div class="popover" tabindex="-1" ng-show="player.lighthouse.yearCount">
  <div class="arrow"></div>
  <div class="popover-content">
    <div class="stat__header" translate="flawlessPopoverHeader"></div>
    <div class="popover-row">
      <div class="popover-col" ng-repeat="i in [3, 2, 1]" ng-init="year = player.lighthouse.years[i]">
        <div class="stat">
          <span class="success" ng-if="year">
            <span ng-bind="(year.accountCount | number:0) + 'x'"></span> / <span ng-bind="(characterLighthouse(player, year) | number:0) + 'x'"></span>
          </span>
          <span class="player-main-stats__lighthouse fail" ng-if="!year">
            <i class="material-icons">&#xE14C;</i>
          </span>
          <label ng-bind="'Year ' + i"></label>
        </div>
      </div>
    </div>
  </div>
</div>
