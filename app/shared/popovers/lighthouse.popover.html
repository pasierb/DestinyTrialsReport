<div class="popover" tabindex="-1" ng-show="player.lighthouse.yearCount">
  <div class="arrow"></div>
  <div class="popover-content">
    <table>
      <tr>
        <th></th>
        <th translate="ACCOUNT" class="lighthouse-header"></th>
        <th translate="CHARACTER" class="lighthouse-header"></th>
      </tr>
      <tr ng-repeat="year in player.lighthouse.years | orderObjectBy:'year' track by $index">
        <td ng-bind="'Year ' + year.year" class="lighthouse-year"></td>
        <td ng-bind="year.accountCount | number:0"></td>
        <td ng-bind="characterLighthouse(player, year) | number:0"></td>
      </tr>
    </table>
  </div>
</div>
