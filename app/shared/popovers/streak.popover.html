<div class="popover" tabindex="-1" ng-show="player.longestStreak">
  <div class="arrow"></div>
  <div class="popover-content">
    <div class="stat__header" translate="WINSTREAK"></div>
    <div class="row">
      <div class="popover-col stat">
        <span ng-bind="(player.longestStreak.accountStreak | number:0) || 0"></span>
        <label translate="ACCOUNT"></label>
      </div>
      <div class="popover-col stat">
        <span ng-bind="(player.longestStreak.characterStreak | number:0) || 0"></span>
        <label translate="CHARACTER"></label>
      </div>
    </div>
  </div>
</div>
