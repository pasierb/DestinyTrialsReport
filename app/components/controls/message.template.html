<div ng-if="!$ctrl.hidden" class="message"
     ng-class="{'message--error': $ctrl.type === 'error', 'message--warning': $ctrl.type === 'warning', 'message--info': $ctrl.type === 'info'}">
  <p ng-bind="$ctrl.message"></p>
  <div class="message__close" ng-if="$ctrl.dismissable" ng-click="$ctrl.dismissMessage()">
    <i class="material-icons">&#xE14C;</i>
  </div>
</div>
