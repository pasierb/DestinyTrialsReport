<div class="player-tab--challenge" ng-if="player.challengeScore">
  <div class="player-tab__section">
    <div class="row">
      <div class="challenge-tab">
        <div class="stat">
          <span ng-bind="player.challengeScore | number:0"></span>
          <label>Current score</label>
        </div>
      </div>
    </div>
  </div>
  <div class="player-tab__section" ng-if="player.challengeWeapons && player.challengeWeapons.length > 0">
    <div class="row">
      <div class="last-match-weapon col-xs-12">
        <div class="row" style="margin-bottom: 10px;" ng-repeat="weapons in player.challengeWeapons track by $index">
          <div class="col-xs-6 last-weapon-weapon__descr" ng-repeat="weapon in weapons">
            <img class="last-match-weapon__img img-responsive" ng-src="{{getWeaponByHash(weapon.id).icon}}" alt="{{weapon.name}}">
            <span class="last-match-weapon__title" ng-bind="weapon.name"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
