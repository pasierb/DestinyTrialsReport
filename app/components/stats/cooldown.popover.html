<div class="popover" tabindex="-1">
  <div class="arrow"></div>
  <div class="popover-content">
    <div class="popover-row" ng-if="stat.tier">
      <div class="popover-col stat">
        <span ng-bind="stat.tier"></span>
        <label>Tier</label>
      </div>
      <div class="popover-col stat">
        <span ng-bind="stat.cooldown"></span>
        <label>Cooldown</label>
      </div>
    </div>
    <div class="popover-row" ng-if="!stat.tier">
      <div class="popover-col stat">
        <span ng-bind="(stat.percentage | number:0) + '%'"></span>
        <label translate="{{stat.name}}"></label>
      </div>
    </div>
  </div>
</div>
